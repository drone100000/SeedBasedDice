<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dice Roller</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gemgames/zhedra@0.1.0/zhedra-min.js"></script>
    <script src="seedrandom.min.js"></script>
    <script src="roller.js"></script>
    <div class="contact-form">
        <form id="submit-form">
            <h1>Seed-based Dice Roller</h1>
            <p class="hint-text">For being random, but not *too* random.</p>
            <h2 id="result-number">00</h2>
            <div class="form-group">
                <label for="inputName">Seed</label>
                <input type="text" id="inputSeed" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rollType">Type of Roll</label>
                <div class="row">

                    <select name="RollType" id="RollType" onchange="updateaBtnLabel()">
                    <option value="2">Coin</option>
                    <option value="4">D4</option>
                    <option value="6">D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">Percentage</option>
                    </select>
                </div>
            </div>
            
            <button type="button" id="rollbtn" class="btn btn-primary btn-block" onclick="roll()"><i class="fa fa-paper-plane"></i>Roll that Dice!</button>
        </form>
        <p style="color:white; font-size: small;">Made by drone100000. Uses <a href="https://github.com/davidbau/seedrandom" target="_blank">seedrandom.js</a> by davidbau.</p>
    </div>
</body>
</html>
